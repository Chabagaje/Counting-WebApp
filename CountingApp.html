<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting App</title>
</head>
<body style="justify-items:center; align-items: center; background-color: white;">

<div style="align-items: center; background-color: whitesmoke; border-radius: 15px; border-style: none; box-shadow: 1px 1px 2px white; padding: 50px; margin-top: 50px;">
  <H1>COUNTER</H1>
  
  <div>
    <button style="background-color:#1C0978; color: white; width: 200px; border: none; padding: 15px; border-radius: 5px; cursor: pointer;"  id="incr" onclick="clicks()">COUNT</button>
  </div>
  <div>
    <p id="para1">0:</p>
  </div>
    <p id="save">Entries:</p>
    <button style="background-color:#1C0978; color: white; width: 200px; border-radius: 5px; border: none; padding: 15px; cursor: pointer;"  onclick="save()"> SAVE</button>

</div>

  <script src="CountingAPP.js"></script>
</body>
</html>
